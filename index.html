<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="top-banner">
    <div class="profile-picture">Profile picture</div>
    <div class="name-section">
        <h1>Anton Zhitomirsky</h1>
        <div class="social-icons">
            <span>Icon</span>
            <span>Icon</span>
            <span>Icon</span>
            <span>Icon</span>
        </div>
        <button class="resume-button">Resume</button>
    </div>
</div>

<div class="introduction">
    <p>Hi There! Welcome to my page.</p>
</div>

<div class="projects-section">
    <h2>Projects</h2>
    <p class="subtext">Programming projects.</p>
    <div class="project-carousel">
        <div class="arrow left-arrow" onclick="scrollProjects(-1)">&#9664;</div>
        <div class="project-cards" id="projectCards">
            <div class="project-card">
                <h3>Project Title</h3>
                <p>Short description of the project.</p>
                <div class="tags">
                    <span>Python</span>
                    <span>Deep Learning</span>
                    <span>Pandas</span>
                </div>
                <div class="github-icon">GitHub</div>
            </div>
        </div>
        <div class="arrow right-arrow" onclick="scrollProjects(1)">&#9654;</div>
    </div>
</div>

<div class="books-section">
    <h2>Books</h2>
    <p class="subtext">A list of books I've been enjoying and recommend!</p>
    <div class="book-carousel">
        <div class="arrow left-arrow" onclick="scrollBooks(-1)">&#9664;</div>
        <div class="book-covers" id="bookCovers">
            <div class="book-cover">Book Cover</div>
        </div>
        <div class="arrow right-arrow" onclick="scrollBooks(1)">&#9654;</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
